version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  mqtt2db:
    image: ghcr.io/phofmeier/mqtt2db:latest
    restart: unless-stopped
    # Custom Configuration
    volumes:
      - ./config.yml:/home/app/config.yml

    depends_on:
      - db
      - mosquitto

  mqtt2db_dash_app:
    image: ghcr.io/phofmeier/mqtt2db:latest
    restart: unless-stopped
    command: mqtt2db_dash
    # Custom Configuration
    volumes:
      - ./config.yml:/home/app/config.yml

    depends_on:
      - db
      - mosquitto
    ports:
      - 8050:8050

  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    ports:
      - 27017:27017

    # Uncomment to change startup options
    # environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: example
    #  MONGO_INITDB_DATABASE: your-database-here

    # Add "forwardPorts": ["27017"] to **devcontainer.json** to forward MongoDB locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  # MQTT brocker
  mosquitto:
    image: eclipse-mosquitto:latest
    #hostname: mosquitto
    #container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      # - "9001:9001"
    volumes:
      # - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/config:/mosquitto/config

  # Add for custom configuration
  # volumes:
  # - ./mosquitto:/etc/mosquitto
  # - /workspaces/EbbFlowManager/.devcontainer/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

volumes:
  mongodb-data:
